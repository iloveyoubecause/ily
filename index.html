<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylish sans-serif for header and timer -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>365 Reasons Why I Love You</h1>
  <span id="vol"></span>
</header>

<div class="container">

  <!-- Clickable heart -->
  <div id="heart" class="heart"></div>

  <!-- Main daily message -->
  <div id="note" class="note hidden"></div>

  <!-- Timer / notification -->
  <p id="timer"></p>

  <!-- Special date message (JS will control this now) -->
  <div id="specialNote" class="special-note hidden"></div>

</div>

<!-- Main App Script (module so we can import messages.js) -->
<script type="module" src="app.js?v=2"></script>

</body>
</html>
